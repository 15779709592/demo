<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon注册</title>
    <!-- 注册样式 -->
    <link rel="stylesheet" type="text/css" href="../csses/register.css" />
    <link rel="stylesheet" type="text/css" href="../csses/cube-min.css" />
    <!-- 图标 -->
    <link rel="icon" href="../images/header/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="../csses/normalize.css" />
    <!-- jq -->
    <script src="../js/jquery.min.js"></script>
    <!-- layer弹出 -->
    <script src="../js/layer/layer.js"></script>
    <script src="../js/ajax.js"></script>
</head>

<body>
    <div id="a-page">
        <div class="a-section">
            <a href="../index.html">
                <i class="a-icon-logo-china"></i>
            </a>
        </div>
        <div id="authportal-center-section">
            <div id="authportal-main-section">
                <div class="auth-pagelet-container">
                    <div class="auth-pagelet-container">
                        <form id="ap_register_form">
                            <div class="a-spacing-extra-large">
                                <div class="a-box-inner">
                                    <h1 class="a-spacing-small">创建账户</h1>
                                    <div class="a-spacing-base">
                                        <label class="a-form-label">您的账号</label>
                                        <input type="text" class="a-input-text" name="username" />
                                    </div>
                                    <div class="a-spacing-base">
                                        <label class="a-form-label">电子邮件地址</label>
                                        <input type="email" class="a-input-text" name="email" />
                                    </div>
                                    <div class="a-spacing-base">
                                        <label class="a-form-label">电话号码</label>
                                        <input type="text" class="a-input-text" name="tel" />
                                    </div>
                                    <div class="a-spacing-base">
                                        <label class="a-form-label">密码</label>
                                        <input type="password" placeholder="至少6个字符" class="a-input-text" name="password" />
                                    </div>

                                    <div class="a-spacing-base">
                                        <label class="a-form-label">确认密码</label>
                                        <input type="password" placeholder="至少6个字符" class="a-input-text" name="repass" />
                                    </div>
                                    <div class="a-checkbox">
                                        <label>
											<input type="checkbox" name="agree" />
											<span class="a-checkbox-label">我已阅读并同意网站的使用条件及隐私声明。</span>
										</label>
                                    </div>
                                    <div class="ap_mobile_number_fields">
                                        <span class="auth-continue">
											<span class="a-button-inner">
												<span class="a-button-text submit">注册</span>
                                        </span>
                                        </span>
                                    </div>
                                    <div class="a-divider">
                                        <div class="a-divider-inner">
                                            <span>已拥有账户？<a href="login.html">登入</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-footer">
            <div class="a-divider">
                <div class="a-divider-inner">
                </div>
            </div>
            <div class="a-text-center">
                <a href="javascript:;">使用条件</a>
                <a href="javascript:;">隐私声明</a>
                <a href="javascript:;">帮助</a>
            </div>
        </div>
        <p>版权所有 © 1996-2021，亚马逊公司或其关联公司</p>
    </div>
</body>

</html>
<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
